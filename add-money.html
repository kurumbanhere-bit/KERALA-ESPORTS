<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cash - KL ESPORTS</title>
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #0fa958; --bg-gray: #f8f9fa; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-gray); color: #333; }
        
        /* LOADER STYLES */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; justify-content: center; align-items: center;
            z-index: 10000;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* HEADER */
        .header { background: white; padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .header i { font-size: 20px; margin-right: 15px; color: var(--primary); cursor: pointer; }
        .header b { font-size: 18px; color: #222; }

        .container { padding: 15px; padding-bottom: 100px; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); text-align: center; }

        .label { font-size: 11px; color: #999; font-weight: 700; text-transform: uppercase; text-align: left; display: block; letter-spacing: 1px; }
        .input-area { display: flex; align-items: center; margin-top: 10px; border-bottom: 2px solid #eee; padding-bottom: 8px; margin-bottom: 25px; }
        .input-area span { font-size: 24px; font-weight: bold; margin-right: 10px; color: var(--primary); }
        input[type="number"] { border: none; font-size: 28px; font-weight: bold; width: 100%; outline: none; background: transparent; color: #222; }

        /* QR DISPLAY */
        #qrDisplay { display: none; margin: 20px 0; animation: fadeIn 0.4s ease; }
        .qr-note { font-size: 13px; color: var(--primary); font-weight: bold; margin-bottom: 15px; }
        
        .qr-square-frame { 
            width: 200px; height: 200px; background: white; margin: 0 auto; 
            padding: 10px; border: 1px solid #eee; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .qr-image { width: 100%; height: 100%; object-fit: contain; }

        .upi-id-box { font-size: 12px; color: #555; margin-top: 15px; font-weight: 600; background: #f0f0f0; padding: 8px 15px; border-radius: 20px; display: inline-block; }

        /* INSTRUCTIONS */
        .instruction-box { background: #f4fff9; border: 1px solid #d1f2e1; padding: 15px; border-radius: 15px; text-align: left; margin: 25px 0; }
        .step { font-size: 12px; margin-bottom: 10px; display: flex; gap: 10px; color: #555; align-items: center; }
        .step-num { background: var(--primary); color: #fff; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; flex-shrink: 0; }

        /* UTR SECTION */
        #utrSection { display: none; text-align: left; border-top: 1px solid #eee; padding-top: 20px; }
        .utr-field { background: #f9f9f9; border: 1.5px solid #eee; padding: 15px; border-radius: 12px; font-size: 16px; width: 100%; box-sizing: border-box; margin-top: 8px; outline: none; transition: 0.3s; }
        .utr-field:focus { border-color: var(--primary); background: white; }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 15px; border-top: 1px solid #eee; box-sizing: border-box; }
        .add-btn { background: var(--primary); color: white; width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(15, 169, 88, 0.3); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
</div>

<div class="header">
    <i class="fa-solid fa-arrow-left" onclick="history.back()"></i>
    <b>Add Cash</b>
</div>

<div class="container">
    <div class="card">
        <div id="amountSection">
            <span class="label">Enter Amount</span>
            <div class="input-area">
                <span>₹</span>
                <input type="number" id="amtInput" value="100" placeholder="0">
            </div>
        </div>

        <div id="qrDisplay">
            <p class="qr-note"><i class="fa-solid fa-qrcode"></i> Scan or Screenshot to Pay</p>
            <div class="qr-square-frame">
                <img id="myQr" src="qr.png" class="qr-image" alt="UPI QR">
            </div>
            <div class="upi-id-box">UPI: 8891611790@fam</div>
        </div>

        <div class="instruction-box">
            <div class="step"><div class="step-num">1</div><span>Take Screenshot of QR and pay via any UPI app.</span></div>
            <div class="step"><div class="step-num">2</div><span>Copy <b>12-Digit UTR</b> from payment history.</span></div>
            <div class="step"><div class="step-num">3</div><span>Paste UTR below and click <b>Verify</b>.</span></div>
        </div>

        <div id="utrSection">
            <span class="label">Paste UTR Number</span>
            <input type="text" id="utrInput" class="utr-field" placeholder="12 Digit Ref No." maxlength="12">
        </div>
    </div>
</div>

<div class="footer">
    <button class="add-btn" id="mainBtn" onclick="showQR()">SHOW QR CODE</button>
</div>

<script>
// LOADER LOGIC
window.addEventListener("load", () => {
    setTimeout(() => { document.getElementById("loader").style.display = "none"; }, 600);
});

// Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyBrHcONT6y0he3fzrtRGqdQMZfIMpGxcNo",
    authDomain: "kl-esports.firebaseapp.com",
    databaseURL: "https://kl-esports-default-rtdb.firebaseio.com",
    projectId: "kl-esports",
    storageBucket: "kl-esports.appspot.com",
    messagingSenderId: "440301376580",
    appId: "1:440301376580:web:fb0b8ae0df3fe096bd1811"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

function showQR() {
    const amt = document.getElementById('amtInput').value;
    if(amt < 10) return alert("Minimum amount is ₹10");

    document.getElementById('amountSection').style.display = 'none';
    document.getElementById('qrDisplay').style.display = 'block';
    document.getElementById('utrSection').style.display = 'block';
    
    const btn = document.getElementById('mainBtn');
    btn.innerText = "VERIFY & ADD CASH";
    btn.onclick = submitUTR;
}

function submitUTR() {
    const utr = document.getElementById('utrInput').value.trim();
    const amt = parseInt(document.getElementById('amtInput').value);
    const user = auth.currentUser;

    if(!user) return alert("Login required!");
    if(utr.length < 12) return alert("Enter valid 12-digit UTR!");

    // Show loading on button
    const btn = document.getElementById('mainBtn');
    btn.innerText = "Processing...";
    btn.disabled = true;

    const depositData = {
        uid: user.uid,
        email: user.email,
        amount: amt,
        utr: utr,
        status: "pending",
        date: new Date().toLocaleDateString(),
        timestamp: firebase.database.ServerValue.TIMESTAMP
    };

    db.ref("depositRequests").push(depositData).then(() => {
        alert("Submitted! Wallet will be updated after verification.");
        window.location.href = "wallet.html";
    }).catch(err => {
        alert("Error: " + err.message);
        btn.disabled = false;
        btn.innerText = "VERIFY & ADD CASH";
    });
}
</script>
</body>
</html>
