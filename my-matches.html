<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Matches - KERALA ESPORTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:,">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
    :root { --p-green: #0fa958; --bg-light: #f8fbf9; --text-dark: #1a1a1a; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-light); padding-bottom: 80px; }
    
    /* LOADER STYLES */
    #loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #ffffff; display: flex; justify-content: center; align-items: center;
        z-index: 10000;
    }
    .spinner {
        width: 40px; height: 40px;
        border: 4px solid #f3f3f3; border-top: 4px solid var(--p-green);
        border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* HEADER */
    .top-bar { 
        display: flex; align-items: center; padding: 15px 20px; 
        background: white; font-weight: bold; font-size: 17px; 
        border-bottom: 1px solid #eee; position: sticky; top:0; z-index:100;
    }
    .top-bar i { margin-right: 15px; cursor: pointer; color: var(--p-green); font-size: 20px; }

    /* TAB NAVIGATOR */
    .tab-navigator {
        display: flex; background: white; border-bottom: 1px solid #f0f0f0;
        position: sticky; top: 54px; z-index: 99;
    }
    .tab {
        flex: 1; text-align: center; padding: 15px 0;
        font-size: 12px; font-weight: 800; color: #999;
        cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px;
        border-bottom: 3px solid transparent; transition: 0.3s;
    }
    .tab.active { color: var(--p-green); border-bottom: 3px solid var(--p-green); }

    .matches-container { padding: 15px; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .match-card { 
        background: #fff; border-radius: 15px; margin-bottom: 15px; padding: 15px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.03); position: relative; 
        border: 1px solid #f0f0f0; cursor: pointer; overflow: hidden; 
    }
    .card-top { display: flex; gap: 6px; margin-bottom: 12px; flex-wrap: wrap; align-items: center; }
    .tag { font-size: 9px; padding: 3px 10px; background: #f5f5f5; border: 1px solid #eee; border-radius: 6px; color: #888; font-weight: 700; text-transform: uppercase; }

    .joined-badge { background: #e8f5e9; color: #0fa958; border: 1px solid #c8e6c9; font-size: 9px; padding: 3px 10px; border-radius: 6px; font-weight: 900; }
    .win-label { background: #ffd700; color: #333; font-size: 9px; font-weight: 900; padding: 3px 10px; border-radius: 6px; display: inline-block; box-shadow: 0 2px 5px rgba(255,215,0,0.3); }

    .card-body { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .m-title { font-size: 14px; font-weight: 800; color: #333; text-transform: uppercase; }
    .prize-txt { color: var(--p-green); font-size: 13px; font-weight: 800; margin-top: 15px; }

    .right-side { text-align: right; }
    .match-thumb { width: 75px; height: 75px; border-radius: 12px; object-fit: cover; background: #f9f9f9; }
    .m-date { font-size: 10px; font-weight: bold; color: #ff4d4d; margin-top: 6px; text-transform: uppercase; }

    .progress-container { margin-top: 15px; border-top: 1px solid #f9f9f9; padding-top: 12px; }
    .bar-bg { width: 50%; height: 6px; background: #f0f0f0; border-radius: 10px; overflow: hidden; }
    .bar-fill { height: 100%; background: var(--p-green); border-radius: 10px; transition: 0.8s ease; }
    .spots-txt { font-size: 11px; font-weight: 800; margin-top: 7px; color: var(--p-green); }

    .view-btn { 
        position: absolute; bottom: 0; right: 0; 
        background: var(--p-green); color: #fff; padding: 12px 35px; 
        border-radius: 25px 0 0 0; font-weight: 800; font-size: 12px; 
        clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%); 
        border: none; cursor: pointer; 
    }
    .no-matches-box { text-align: center; padding: 100px 20px; color: #ccc; }
    .no-matches-box i { font-size: 50px; margin-bottom: 15px; display: block; }
</style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div class="top-bar">
    <i class="fa-solid fa-arrow-left" onclick="location.href='dashboard.html'"></i>
    <span>MY MATCHES</span>
</div>

<div class="tab-navigator">
    <div class="tab active" onclick="switchTab(this, 'upcoming')">Upcoming</div>
    <div class="tab" onclick="switchTab(this, 'ongoing')">Ongoing</div>
    <div class="tab" onclick="switchTab(this, 'completed')">Completed</div>
</div>

<div id="matchContent" class="matches-container"></div>

<script>
// LOADER LOGIC
window.addEventListener("load", () => {
    setTimeout(() => { document.getElementById("loader").style.display = "none"; }, 600);
});

/* FIREBASE CONFIGURATION */
const firebaseConfig = {
    apiKey: "AIzaSyBrHcONT6y0he3fzrtRGqdQMZfIMpGxcNo",
    authDomain: "kl-esports.firebaseapp.com",
    databaseURL: "https://kl-esports-default-rtdb.firebaseio.com",
    projectId: "kl-esports",
    storageBucket: "kl-esports.appspot.com",
    messagingSenderId: "440301376580",
    appId: "1:440301376580:web:fb0b8ae0df3fe096bd1811"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let currentTab = 'upcoming';

function formatMatchTime(dateStr) {
    if(!dateStr) return "";
    const date = new Date(dateStr);
    const options = { day: 'numeric', month: 'short' };
    const datePart = date.toLocaleDateString('en-GB', options);
    let hours = date.getHours();
    let minutes = date.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    return `${datePart} ${hours}:${minutes} ${ampm}`;
}

function switchTab(element, type) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    element.classList.add('active');
    currentTab = type;
    loadUserMatches();
}

function loadUserMatches() {
    const container = document.getElementById('matchContent');
    const user = auth.currentUser;
    if(!user) return;

    db.ref('matches').on('value', snapshot => {
        container.innerHTML = "";
        let found = false;
        const now = new Date();
        let matchesArray = [];

        snapshot.forEach(child => {
            const data = child.val();
            data.matchKey = child.key;
            matchesArray.push(data);
        });

        // SORTING: Descending order
        matchesArray.sort((a, b) => new Date(b.time) - new Date(a.time));

        matchesArray.forEach(data => {
            let isJoined = false;
            if(data.participants) {
                isJoined = Object.values(data.participants).some(p => p.uid === user.uid);
            }

            if(isJoined) {
                const matchTime = new Date(data.time);
                let status = "";
                
                if (data.winners) { status = "completed"; } 
                else if (matchTime <= now) { status = "ongoing"; } 
                else { status = "upcoming"; }

                if(status === currentTab) {
                    found = true;
                    const joinedCount = parseInt(data.joined) || 0;
                    const maxCount = parseInt(data.max) || 48;
                    const progress = (joinedCount / maxCount) * 100;

                    let winLabel = "";
                    if(data.winners) {
                        const isWinner = Object.values(data.winners).some(w => w.uid === user.uid);
                        if(isWinner) winLabel = `<span class="win-label">üèÜ YOU WON</span>`;
                    }

                    const card = document.createElement('div');
                    card.className = 'match-card';
                    card.onclick = () => location.href = `card.html?id=${data.matchKey}`;
                    card.innerHTML = `
                        <div class="card-top">
                            <span class="joined-badge">JOINED</span>
                            <span class="tag">${data.teamType}</span>
                            <span class="tag">${data.map || 'BERMUDA'}</span>
                            ${winLabel}
                        </div>
                        <div class="card-body">
                            <div>
                                <div class="m-title">FREE FIRE - ${data.category}</div>
                                <div class="prize-txt">Prize Pool - ‚Çπ${data.prize}</div>
                            </div>
                            <div class="right-side">
                                <img src="${data.thumbnail}" class="match-thumb">
                                <div class="m-date">${formatMatchTime(data.time)}</div>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="bar-bg"><div class="bar-fill" style="width:${progress}%"></div></div>
                            <div class="spots-txt">
                                ${status === 'upcoming' ? (maxCount - joinedCount) + ' slots remaining' : 'Tournament Started'}
                            </div>
                        </div>
                        <button class="view-btn">DETAILS</button>`;
                    container.appendChild(card);
                }
            }
        });

        if(!found) {
            container.innerHTML = `
                <div class="no-matches-box">
                    <i class="fa-solid fa-ghost"></i>
                    <p style="font-size:13px; font-weight:700;">No ${currentTab} matches found</p>
                </div>`;
        }
    });
}

auth.onAuthStateChanged(user => {
    if(user) loadUserMatches();
    else window.location.href = 'login.html';
});
</script>
</body>
</html>
