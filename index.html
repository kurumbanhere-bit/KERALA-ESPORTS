<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Esports</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="logo">KERALA<span> ESPORTS</span></h1>
            <p class="tagline">The Ultimate Arena for Malayali Gamers</p>
        </header>

        <main>
            <div class="action-buttons">
                <button class="btn join-btn">JOIN TOURNAMENT</button>
                <button class="btn rank-btn">LEADERBOARD</button>
            </div>

            <section class="live-status">
                <h3>Live Matches</h3>
                <div class="match-card">
                    <p>BGMI Pro League - 09:00 PM</p>
                    <span class="status">REGISTERING</span>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Kerala Esports Community</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
